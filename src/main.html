<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>TooNote</title>
	<link href="./style/main.css" rel="stylesheet" />
</head>
<body>
<div id="wrapper">
	<menubar v-bind:class="{hidden:!withMenubar}"></menubar>
	<div class="main" v-bind:class="{withMenubar:withMenubar}">

	</div>
</div>
<script src="./bundle.js"></script>
</body>
</html>
